<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form>
      <div class="container d-flex justify-content-center">
        <div class="w-50">
          <div class="mb-3">
            <h3 class="text-center mt-5 mb-3">Select One To Log In</h3>
             <div class="container text-center">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-success" onclick="loginWithEmail()">Login With Email</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-success" onclick="loginWithWhatsapp()">Login With Whatsapp</button>
                </div>
              </div>
              <div id="email" class="form-text mt-3 mb-3">*silahkan pilih salah satu cara untuk login</div>
          </div>
        </div>
      </div>      
    </form>
    <script>
      function loginWithEmail() {
        window.location.href = "loginWithEmail.html"
      }
      function loginWithWhatsapp() {
        window.location.href = "loginWithWhatsapp.html"
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
